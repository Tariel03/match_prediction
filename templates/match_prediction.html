<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Match Prediction</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="home_team">Home Team:</label>
            <input type="text" id="home_team" name="home_team" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="away_team">Away Team:</label>
            <input type="text" id="away_team" name="away_team" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction %}
    <div class="alert alert-info mt-3">
        {{ prediction }}
    </div>
    {% endif %}
    {% if stats %}
    <div class="card mt-3">
        <div class="card-header">
            Match Statistics
        </div>
        <ul class="list-group list-group-flush">
            {% for key, value in stats.items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ key }}
                <span class="badge badge-primary badge-pill">{{ value }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% if plot %}
    <div class="mt-3">
        <img src="{{ plot }}" alt="Match Prediction Plot" class="img-fluid">
    </div>
    {% endif %}
</div>

</body>
</html>
